[build]
publish = "public/"

[build.processing]
skip_processing = true

[functions]
directory = "build/remix/production/netlify/"

[[redirects]]
from = "/*"
to = "/.netlify/functions/index-bundle"
status = 200

[[headers]]
for = "/build/*"
  [headers.values]
  cache-control = "public, max-age=31536000, s-maxage=31536000"
